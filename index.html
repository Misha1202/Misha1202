<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Excel редактор</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { padding: 20px; background: #f8f9fa; }
    .table-responsive { max-height: 500px; overflow-y: auto; }
    textarea { resize: vertical; width: 100%; }
  </style>
</head>
<body>

<div class="container">
  <h2 class="mb-4">Обработка Excel файла</h2>

  <div class="mb-3">
    <input type="file" class="form-control" id="fileInput" accept=".xlsx">
  </div>

  <div class="input-group mb-3">
    <input type="text" id="searchInput" class="form-control" placeholder="Поиск по содержимому">
    <button class="btn btn-primary" onclick="search()">Поиск</button>
    <button class="btn btn-success" onclick="saveSelected()">Сохранить выбранные</button>
  </div>

  <div class="input-group mb-4">
    <input type="text" id="addRowInput" class="form-control" placeholder="Добавить новую строку (Enter)">
    <button class="btn btn-outline-secondary" onclick="addRow()">Добавить</button>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-striped align-middle text-center" id="dataTable">
      <thead class="table-light"><tr><th>Выбрать</th><th>Содержимое</th><th>Статус</th><th>Действия</th></tr></thead>
      <tbody id="results"></tbody>
    </table>
  </div>
</div>

<script>
let allRows = [];
let displayedRows = [];

document.getElementById('fileInput').addEventListener('change', (e) => {
  const file = e.target.files[0];
  const reader = new FileReader();
  reader.onload = function (event) {
    const data = new Uint8Array(event.target.result);
    const workbook = XLSX.read(data, { type: 'array' });
    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
    const rows = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
    allRows = rows.map((row, index) => ({
      raw: row.join(','),
      values: row,
      id: index,
      selected: false,
      status: ''
    }));
    search();
  };
  reader.readAsArrayBuffer(file);
});

document.getElementById('addRowInput').addEventListener('keypress', function (e) {
  if (e.key === 'Enter') {
    e.preventDefault();
    addRow();
  }
});

function addRow() {
  const input = document.getElementById('addRowInput');
  const text = input.value.trim();
  if (!text) return;
  const values = text.split(',');
  const newRow = {
    raw: text,
    values: values,
    id: allRows.length,
    selected: false,
    status: ''
  };
  allRows.push(newRow);
  input.value = '';
  search();
}

function search() {
  const term = document.getElementById('searchInput').value.toLowerCase();
  displayedRows = allRows.filter(r => r.raw.toLowerCase().includes(term)).slice(0, 100);
  renderTable();
}

function renderTable() {
  const table = document.getElementById('results');
  table.innerHTML = '';
  displayedRows.forEach((row, i) => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td><input type="checkbox" ${row.selected ? 'checked' : ''} onchange="toggleSelect(${i})"></td>
      <td><textarea rows="2" onchange="editRow(${i}, this.value)">${row.raw}</textarea></td>
      <td><span id="status-${i}" class="badge text-bg-${statusColor(row.status)}">${row.status || '—'}</span></td>
      <td>
        <button class="btn btn-sm btn-outline-success me-1" onclick="markStatus(${i}, 'Актуально')">Актуально</button>
        <button class="btn btn-sm btn-outline-danger me-1" onclick="markStatus(${i}, 'Неактуально')">Неактуально</button>
        <button class="btn btn-sm btn-outline-warning" onclick="markStatus(${i}, 'Изменить')">Изменить</button>
      </td>
    `;
    table.appendChild(tr);
  });
}

function statusColor(status) {
  return status === 'Актуально' ? 'success' :
         status === 'Неактуально' ? 'danger' :
         status === 'Изменить' ? 'warning' : 'secondary';
}

function toggleSelect(index) {
  displayedRows[index].selected = !displayedRows[index].selected;
}

function markStatus(index, status) {
  displayedRows[index].status = status;
  document.getElementById(`status-${index}`).innerText = status;
  document.getElementById(`status-${index}`).className = 'badge text-bg-' + statusColor(status);
}

function editRow(index, newText) {
  displayedRows[index].raw = newText;
  displayedRows[index].values = newText.split(',');
}

function saveSelected() {
  const selected = allRows.filter(row => row.selected);
  if (selected.length === 0) {
    alert("Нет выбранных строк.");
    return;
  }
  const csv = selected.map(row => row.raw).join('\n');
  const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = 'selected_rows.csv';
  link.click();
}
</script>

</body>
</html>
