<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Проверка Excel-файла</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { padding: 20px; background-color: #f8f9fa; }
    textarea { width: 100%; resize: vertical; font-size: 0.9em; }
    .badge { font-size: 0.85em; }
    th, td { white-space: nowrap; font-size: 0.9em; }
    .table-responsive { max-height: 60vh; overflow-y: auto; }
    @media (max-width: 576px) {
      textarea { font-size: 0.8em; }
      th, td { font-size: 0.75em; }
    }
  </style>
</head>
<body>

<div class="container">
  <h3 class="mb-4">Excel Проверка: place_name, Паллет, Баркод, Кол-во ШК, Статус</h3>

  <div class="mb-3">
    <input type="file" class="form-control" id="fileInput" accept=".xlsx">
  </div>

  <div class="input-group mb-3">
    <input type="text" id="searchInput" class="form-control" placeholder="Поиск...">
    <button class="btn btn-primary" onclick="search()">Поиск</button>
    <button class="btn btn-success" onclick="saveSelected()">Сохранить</button>
  </div>

  <div class="input-group mb-4">
    <input type="text" id="addRowInput" class="form-control" placeholder="Добавить строку через запятую (place_name,Паллет,Баркод,Кол-во,Статус)">
    <button class="btn btn-outline-secondary" onclick="addRow()">Добавить</button>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-striped align-middle text-center" id="dataTable">
      <thead class="table-light">
        <tr>
          <th>✔</th>
          <th>place_name</th>
          <th>Паллет</th>
          <th>Баркод</th>
          <th>Количество ШК</th>
          <th>Статус</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody id="results"></tbody>
    </table>
  </div>
</div>

<script>
let allRows = [];
let displayedRows = [];

const COLUMNS = ['place_name', 'Паллет', 'Баркод', 'Количество ШК', 'Статус'];

document.getElementById('fileInput').addEventListener('change', (e) => {
  const file = e.target.files[0];
  const reader = new FileReader();
  reader.onload = function (event) {
    const data = new Uint8Array(event.target.result);
    const workbook = XLSX.read(data, { type: 'array' });
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });
    const header = rows[0];
    const indices = COLUMNS.map(col => header.indexOf(col));
    allRows = rows.slice(1).map((row, index) => ({
      values: indices.map(i => row[i] || ''),
      id: index,
      selected: false,
      status: row[header.indexOf('Статус')] || ''
    }));
    search();
  };
  reader.readAsArrayBuffer(file);
});

document.getElementById('addRowInput').addEventListener('keypress', function (e) {
  if (e.key === 'Enter') {
    e.preventDefault();
    addRow();
  }
});

function addRow() {
  const input = document.getElementById('addRowInput');
  const text = input.value.trim();
  if (!text) return;
  const values = text.split(',').map(s => s.trim());
  while (values.length < 5) values.push('');
  allRows.push({ values, id: allRows.length, selected: false, status: values[4] || '' });
  input.value = '';
  search();
}

function search() {
  const term = document.getElementById('searchInput').value.toLowerCase();
  displayedRows = allRows.filter(row =>
    row.values.join(',').toLowerCase().includes(term)
  ).slice(0, 100);
  renderTable();
}

function renderTable() {
  const body = document.getElementById('results');
  body.innerHTML = '';
  displayedRows.forEach((row, i) => {
    const tr = document.createElement('tr');
    const checkbox = `<td><input type="checkbox" ${row.selected ? 'checked' : ''} onchange="toggleSelect(${i})"></td>`;
    const cells = row.values.map((val, colIdx) =>
      `<td><textarea rows="1" onchange="editCell(${i}, ${colIdx}, this.value)">${val}</textarea></td>`
    );
    const status = `<td><span id="status-${i}" class="badge text-bg-${statusColor(row.status)}">${row.status || '—'}</span></td>`;
    const actions = `
      <td>
        <button class="btn btn-sm btn-outline-success me-1" onclick="markStatus(${i}, 'Актуально')">Актуально</button>
        <button class="btn btn-sm btn-outline-danger me-1" onclick="markStatus(${i}, 'Неактуально')">Неактуально</button>
        <button class="btn btn-sm btn-outline-warning" onclick="markStatus(${i}, 'Изменить')">Изменить</button>
      </td>`;
    tr.innerHTML = checkbox + cells.join('') + status + actions;
    body.appendChild(tr);
  });
}

function statusColor(status) {
  return status === 'Актуально' ? 'success' :
         status === 'Неактуально' ? 'danger' :
         status === 'Изменить' ? 'warning' : 'secondary';
}

function toggleSelect(index) {
  displayedRows[index].selected = !displayedRows[index].selected;
}

function markStatus(index, status) {
  displayedRows[index].status = status;
  displayedRows[index].values[4] = status;
  document.getElementById(`status-${index}`).innerText = status;
  document.getElementById(`status-${index}`).className = 'badge text-bg-' + statusColor(status);
}

function editCell(rowIndex, colIndex, value) {
  displayedRows[rowIndex].values[colIndex] = value;
}

function saveSelected() {
  const selected = allRows.filter(row => row.selected);
  if (selected.length === 0) {
    alert("Нет выбранных строк.");
    return;
  }
  const csv = [COLUMNS.join(',')].concat(
    selected.map(row => row.values.join(','))
  ).join('\n');
  const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = 'selected_rows.csv';
  link.click();
}
</script>

</body>
</html>
