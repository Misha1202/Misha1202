<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, height=device-height">
  <title>Проверка Excel-файла</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      padding: 0;
      margin: 0;
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
    }
    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .card {
      flex: 1;
      margin: 20px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
      white-space: nowrap;
      font-size: 1em;
    }
    .input-group {
      margin-bottom: 20px;
    }
    input, button, select {
      font-size: 1em;
    }
    .table th {
      background-color: #007bff;
      color: white;
    }
    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #f1f1f1;
    }
    .table td, .table th {
      padding: 12px;
      text-align: center;
    }
    .table th {
      border-top: 2px solid #007bff;
      border-bottom: 2px solid #007bff;
    }
    .table td {
      border-bottom: 1px solid #dee2e6;
    }
    .table-responsive {
      overflow-y: auto;
      height: 60vh;
    }
    @media (max-width: 576px) {
      th, td { font-size: 0.9em; }
    }
    textarea {
      width: 100%;
      border: none;
      background: transparent;
      resize: none;
      overflow: hidden;
    }
    .status-select {
      min-width: 180px;
    }
    .auth-modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .auth-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      border-radius: 5px;
      width: 300px;
    }
    .add-row-input {
      margin-bottom: 5px;
    }
    .offline-alert {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      display: none;
    }
    .storage-warning {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>

<!-- Офлайн-уведомление -->
<div class="alert alert-warning offline-alert" id="offlineAlert">
  Приложение работает в офлайн-режиме. Данные будут сохранены локально.
</div>

<!-- Уведомление о хранилище -->
<div class="alert alert-danger storage-warning" id="storageWarning">
  Внимание: осталось мало места в локальном хранилище. Рекомендуется экспортировать данные.
</div>

<!-- Модальное окно авторизации -->
<div id="authModal" class="auth-modal">
  <div class="auth-content">
    <h3 class="text-center mb-4">Авторизация</h3>
    <div class="mb-3">
      <label for="userFio" class="form-label">ФИО:</label>
      <input type="text" class="form-control" id="userFio" placeholder="Введите ваше ФИО">
    </div>
    <div class="mb-3">
      <label for="userBlock" class="form-label">Блок:</label>
      <input type="text" class="form-control" id="userBlock" placeholder="Введите номер блока">
    </div>
    <button class="btn btn-primary w-100" onclick="login()">Войти</button>
  </div>
</div>

<div class="container" id="mainContent" style="display:none;">
  <div class="card">
    <div class="card-body">
      <h3 class="mb-4 text-center">Проверка Excel-файла</h3>
      <div class="d-flex justify-content-between mb-3">
        <div>
          <span id="userInfo" class="fw-bold"></span>
        </div>
        <button class="btn btn-sm btn-outline-secondary" onclick="logout()">Выйти</button>
      </div>

      <!-- Форма загрузки файла -->
      <div class="mb-3">
        <input type="file" class="form-control" id="fileInput" accept=".xlsx">
      </div>

      <!-- Поиск -->
      <div class="input-group mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Поиск по данным...">
        <button class="btn btn-primary" onclick="search()">Поиск</button>
        <button class="btn btn-success" onclick="saveSelected()">Сохранить в файл</button>
        <button class="btn btn-danger" onclick="clearAllData()">Очистить все</button>
      </div>

      <!-- Форма добавления новой записи -->
      <div class="mb-4 p-3 border rounded">
        <h5>Добавить новую запись:</h5>
        <div class="row g-2">
          <div class="col-md-3">
            <input type="text" id="addPlaceCod" class="form-control add-row-input" placeholder="place_cod">
          </div>
          <div class="col-md-3">
            <input type="text" id="addPallet" class="form-control add-row-input" placeholder="Паллет">
          </div>
          <div class="col-md-3">
            <input type="text" id="addBarcode" class="form-control add-row-input" placeholder="Баркод">
          </div>
          <div class="col-md-3">
            <select id="addStatus" class="form-select add-row-input">
              <option value="" selected disabled>Статус</option>
              <option value="Совпадает">Совпадает</option>
              <option value="Буфер">Буфер</option>
              <option value="Списано">Списано</option>
              <option value="Не на своём МХ">Не на своём МХ</option>
              <option value="Хлам">Хлам</option>
              <option value="ШК">ШК</option>
            </select>
          </div>
          <div class="col-md-12">
            <button class="btn btn-outline-primary w-100" onclick="addRow()">Добавить запись</button>
          </div>
        </div>
      </div>

      <!-- Выпадающий список статусов -->
      <div class="mb-3">
        <select id="statusSelect" class="form-select status-select" onchange="applyStatusToSelected()">
          <option value="" selected disabled>Выберите актуальный статус</option>
          <option value="Совпадает">Совпадает</option>
          <option value="Буфер">Буфер</option>
          <option value="Списано">Списано</option>
          <option value="Не на своём МХ">Не на своём МХ</option>
          <option value="Хлам">Хлам</option>
          <option value="ШК">ШК</option>
        </select>
      </div>

      <!-- Таблица -->
      <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle" id="dataTable">
          <thead class="table-light">
            <tr>
              <th width="40">✔</th>
              <th>place_cod</th>
              <th>Паллет</th>
              <th>Баркод</th>
              <th>Статус</th>
              <th>Актуальный статус</th>
              <th>ФИО</th>
              <th>Блок</th>
              <th>Дата изменения</th>
            </tr>
          </thead>
          <tbody id="results"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script>
  let allRows = [];
  let displayedRows = [];
  let hasUnsavedChanges = false;
  let currentUser = null;
  let isOnline = navigator.onLine;

  const COLUMNS = ['place_cod', 'Паллет', 'Баркод', 'Статус'];
  const STORAGE_KEY = 'excelCheckerData_v3';
  const USER_STORAGE_KEY = 'excelCheckerUser_v3';
  const CHUNK_SIZE = 1024 * 1024 * 3; // 3MB chunks

  // Инициализация при загрузке страницы
  document.addEventListener('DOMContentLoaded', () => {
    checkOnlineStatus();
    window.addEventListener('online', checkOnlineStatus);
    window.addEventListener('offline', checkOnlineStatus);
    
    checkAuth();
    loadFromLocalStorage();
    setupBeforeUnloadWarning();
    checkStorageSpace();
    
    // Обработка нажатия Enter в поле поиска
    document.getElementById('searchInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        search();
        this.value = '';
      }
    });

    // Периодическая проверка места в хранилище
    setInterval(checkStorageSpace, 60000);
  });

  // Проверка статуса подключения
  function checkOnlineStatus() {
    isOnline = navigator.onLine;
    document.getElementById('offlineAlert').style.display = isOnline ? 'none' : 'block';
  }

  // Проверка свободного места в хранилище
  function checkStorageSpace() {
    try {
      if (!navigator.storage || !navigator.storage.estimate) {
        console.log('StorageManager API не поддерживается');
        return;
      }

      navigator.storage.estimate().then(estimate => {
        const percentUsed = (estimate.usage / estimate.quota) * 100;
        if (percentUsed > 80) {
          document.getElementById('storageWarning').style.display = 'block';
        } else {
          document.getElementById('storageWarning').style.display = 'none';
        }
      });
    } catch (e) {
      console.error('Ошибка проверки места:', e);
    }
  }

  // Проверка авторизации
  function checkAuth() {
    const savedUser = localStorage.getItem(USER_STORAGE_KEY);
    if (savedUser) {
      try {
        currentUser = JSON.parse(savedUser);
        showMainContent();
      } catch (e) {
        showAuthModal();
      }
    } else {
      showAuthModal();
    }
  }

  // Показать модальное окно авторизации
  function showAuthModal() {
    document.getElementById('authModal').style.display = 'block';
    document.getElementById('userFio').focus();
  }

  // Скрыть модальное окно авторизации
  function hideAuthModal() {
    document.getElementById('authModal').style.display = 'none';
  }

  // Показать основной контент
  function showMainContent() {
    document.getElementById('mainContent').style.display = 'flex';
    document.getElementById('userInfo').textContent = `${currentUser.fio} (Блок ${currentUser.block})`;
    document.getElementById('searchInput').focus();
  }

  // Вход в систему
  function login() {
    const fio = document.getElementById('userFio').value.trim();
    const block = document.getElementById('userBlock').value.trim();
    
    if (!fio || !block) {
      alert('Пожалуйста, заполните все поля');
      return;
    }
    
    currentUser = { fio, block };
    localStorage.setItem(USER_STORAGE_KEY, JSON.stringify(currentUser));
    hideAuthModal();
    showMainContent();
  }

  // Выход из системы
  function logout() {
    if (confirm('Вы уверены, что хотите выйти? Все данные останутся сохраненными.')) {
      localStorage.removeItem(USER_STORAGE_KEY);
      currentUser = null;
      document.getElementById('mainContent').style.display = 'none';
      showAuthModal();
    }
  }

  // Сохранение данных в localStorage с обработкой ошибок
  function saveToLocalStorage() {
    try {
      const data = {
        rows: allRows,
        meta: {
          version: 1,
          timestamp: new Date().toISOString(),
          user: currentUser ? currentUser.fio : 'unknown'
        }
      };

      const dataString = JSON.stringify(data);
      
      // Попытка сохранения целиком
      try {
        localStorage.setItem(STORAGE_KEY, dataString);
        localStorage.removeItem(`${STORAGE_KEY}_chunks`);
        hasUnsavedChanges = false;
        console.log('Данные успешно сохранены в localStorage');
        return true;
      } catch (e) {
        console.log('Попытка сохранения целиком не удалась, пробуем разбить на части');
        return saveDataInChunks(dataString);
      }
    } catch (e) {
      console.error('Ошибка при сохранении данных:', e);
      alert('Критическая ошибка: не удалось сохранить данные. Попробуйте экспортировать данные и очистить хранилище.');
      return false;
    }
  }

  // Сохранение данных по частям
  function saveDataInChunks(dataString) {
    try {
      const totalChunks = Math.ceil(dataString.length / CHUNK_SIZE);
      const chunkInfo = {
        totalChunks,
        totalLength: dataString.length,
        timestamp: new Date().toISOString()
      };

      // Сохраняем чанки
      for (let i = 0; i < totalChunks; i++) {
        const chunk = dataString.slice(i * CHUNK_SIZE, (i + 1) * CHUNK_SIZE);
        localStorage.setItem(`${STORAGE_KEY}_chunk_${i}`, chunk);
      }

      // Сохраняем информацию о чанках
      localStorage.setItem(`${STORAGE_KEY}_chunks`, JSON.stringify(chunkInfo));
      
      // Удаляем старые данные
      localStorage.removeItem(STORAGE_KEY);
      
      hasUnsavedChanges = false;
      console.log(`Данные сохранены в ${totalChunks} чанках`);
      return true;
    } catch (e) {
      console.error('Ошибка при сохранении чанков:', e);
      alert('Ошибка: недостаточно места в хранилище. Удалите старые данные или экспортируйте их.');
      return false;
    }
  }

  // Загрузка данных из localStorage
  function loadFromLocalStorage() {
    try {
      // Проверяем, есть ли разбитые данные
      const chunkInfoStr = localStorage.getItem(`${STORAGE_KEY}_chunks`);
      if (chunkInfoStr) {
        const chunkInfo = JSON.parse(chunkInfoStr);
        let dataString = '';
        
        // Собираем данные из чанков
        for (let i = 0; i < chunkInfo.totalChunks; i++) {
          const chunk = localStorage.getItem(`${STORAGE_KEY}_chunk_${i}`);
          if (chunk) {
            dataString += chunk;
          }
        }
        
        // Проверяем целостность данных
        if (dataString.length === chunkInfo.totalLength) {
          const data = JSON.parse(dataString);
          allRows = data.rows || [];
          console.log('Данные успешно загружены из chunked localStorage');
          return;
        }
      }
      
      // Обычная загрузка
      const savedData = localStorage.getItem(STORAGE_KEY);
      if (savedData) {
        const data = JSON.parse(savedData);
        allRows = data.rows || [];
        console.log('Данные успешно загружены из localStorage');
      }
    } catch (e) {
      console.error('Ошибка при загрузке данных:', e);
      alert('Ошибка загрузки данных. Возможно, хранилище повреждено.');
      allRows = [];
    }
  }

  // Предупреждение при закрытии страницы
  function setupBeforeUnloadWarning() {
    window.addEventListener('beforeunload', (e) => {
      if (hasUnsavedChanges) {
        e.preventDefault();
        e.returnValue = 'У вас есть несохраненные изменения. Вы уверены, что хотите покинуть страницу?';
        return e.returnValue;
      }
    });
  }

  // Загрузка файла Excel
  document.getElementById('fileInput').addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (!file) return;
    
    const reader = new FileReader();
    reader.onload = function(event) {
      try {
        const data = new Uint8Array(event.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });
        const header = rows[0];
        const indices = COLUMNS.map(col => header.indexOf(col));
        
        const newRows = rows.slice(1).map((row, index) => ({
          place_cod: row[indices[0]] || '',
          pallet: row[indices[1]] || '',
          barcode: row[indices[2]] || '',
          status: row[indices[3]] || '',
          actual_status: '',
          fio: currentUser.fio,
          block: currentUser.block,
          date: new Date().toLocaleString(),
          id: Date.now() + index,
          selected: false
        }));
        
        // Добавляем только новые уникальные записи
        const existingBarcodes = new Set(allRows.map(r => r.barcode));
        const uniqueNewRows = newRows.filter(row => !existingBarcodes.has(row.barcode));
        
        if (uniqueNewRows.length > 0) {
          allRows = [...allRows, ...uniqueNewRows];
          hasUnsavedChanges = true;
          if (saveToLocalStorage()) {
            alert(`Добавлено ${uniqueNewRows.length} новых записей из файла`);
            search();
          }
        } else {
          alert('Все записи из файла уже есть в таблице');
        }
      } catch (error) {
        console.error('Ошибка при обработке файла:', error);
        alert('Ошибка при чтении файла. Проверьте формат.');
      }
    };
    reader.readAsArrayBuffer(file);
  });

  // Добавление строки
  function addRow() {
    const placeCod = document.getElementById('addPlaceCod').value.trim();
    const pallet = document.getElementById('addPallet').value.trim();
    const barcode = document.getElementById('addBarcode').value.trim();
    const status = document.getElementById('addStatus').value;
    
    if (!placeCod || !pallet || !barcode || !status) {
      alert('Пожалуйста, заполните все поля');
      return;
    }
    
    // Проверяем, есть ли уже запись с таким баркодом
    const exists = allRows.some(row => row.barcode === barcode);
    if (exists) {
      alert('Запись с таким баркодом уже существует');
      return;
    }
    
    const newRow = {
      place_cod: placeCod,
      pallet: pallet,
      barcode: barcode,
      status: status,
      actual_status: '',
      fio: currentUser.fio,
      block: currentUser.block,
      date: new Date().toLocaleString(),
      id: Date.now(),
      selected: false
    };
    
    allRows.push(newRow);
    
    // Очищаем поля ввода
    document.getElementById('addPlaceCod').value = '';
    document.getElementById('addPallet').value = '';
    document.getElementById('addBarcode').value = '';
    document.getElementById('addStatus').value = '';
    
    hasUnsavedChanges = true;
    if (saveToLocalStorage()) {
      search();
      document.getElementById('addPlaceCod').focus();
    }
  }

  // Поиск
  function search() {
    const term = document.getElementById('searchInput').value.trim();
    const digitsOnly = term.replace(/\D/g, '');
    
    displayedRows = allRows.filter(row => {
      if (!digitsOnly) return false;
      return Object.values(row).some(val => {
        if (typeof val === 'string' || typeof val === 'number') {
          const num = val.toString().replace(/\D/g, '');
          return num.includes(digitsOnly);
        }
        return false;
      });
    }).slice(0, 100);
    
    renderTable();
  }

  // Отображение таблицы
  function renderTable() {
    const body = document.getElementById('results');
    body.innerHTML = '';
    
    if (displayedRows.length === 0) {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td colspan="9" class="text-center text-muted">Нет данных для отображения</td>`;
      body.appendChild(tr);
      return;
    }
    
    displayedRows.forEach((row, i) => {
      const tr = document.createElement('tr');
      const checkbox = `<td><input type="checkbox" ${row.selected ? 'checked' : ''} onchange="toggleSelect(${i})"></td>`;
      
      const cells = [
        `<td>${row.place_cod}</td>`,
        `<td>${row.pallet}</td>`,
        `<td>${row.barcode}</td>`,
        `<td><span class="badge text-bg-${statusColor(row.status)}">${row.status || '—'}</span></td>`,
        `<td><span class="badge text-bg-${statusColor(row.actual_status)}">${row.actual_status || '—'}</span></td>`,
        `<td>${row.fio}</td>`,
        `<td>${row.block}</td>`,
        `<td>${row.date}</td>`
      ];
      
      tr.innerHTML = checkbox + cells.join('');
      body.appendChild(tr);
    });
  }

  // Цвет статуса
  function statusColor(status) {
    switch(status) {
      case 'Совпадает': return 'success';
      case 'Буфер': return 'primary';
      case 'Списано': return 'danger';
      case 'Не на своём МХ': return 'warning';
      case 'Хлам': return 'secondary';
      case 'ШК': return 'info';
      default: return 'light';
    }
  }

  // Выбор строки
  function toggleSelect(index) {
    displayedRows[index].selected = !displayedRows[index].selected;
    const allRowIndex = allRows.findIndex(r => r.id === displayedRows[index].id);
    if (allRowIndex !== -1) {
      allRows[allRowIndex].selected = displayedRows[index].selected;
      hasUnsavedChanges = true;
      saveToLocalStorage();
    }
  }

  // Применение статуса к выбранным строкам
  function applyStatusToSelected() {
    const select = document.getElementById('statusSelect');
    const status = select.value;
    if (!status) return;
    
    let updatedCount = 0;
    
    displayedRows.forEach((row, index) => {
      if (row.selected) {
        row.actual_status = status;
        
        const allRowIndex = allRows.findIndex(r => r.id === row.id);
        if (allRowIndex !== -1) {
          allRows[allRowIndex].actual_status = status;
          allRows[allRowIndex].fio = currentUser.fio;
          allRows[allRowIndex].block = currentUser.block;
          allRows[allRowIndex].date = new Date().toLocaleString();
          updatedCount++;
        }
      }
    });
    
    select.value = '';
    hasUnsavedChanges = true;
    if (saveToLocalStorage()) {
      renderTable();
      document.getElementById('searchInput').focus();
      
      if (updatedCount > 0) {
        alert(`Обновлено ${updatedCount} записей`);
      } else {
        alert('Не выбрано ни одной записи для обновления');
      }
    }
  }

  // Сохранение выбранных строк в файл
  function saveSelected() {
    const selected = allRows.filter(row => row.selected);
    if (selected.length === 0) {
      alert("Нет выбранных строк.");
      return;
    }
    
    const headers = ['place_cod', 'Паллет', 'Баркод', 'Статус', 'Актуальный статус', 'ФИО', 'Блок', 'Дата изменения'];
    const csv = [headers.join(',')].concat(
      selected.map(row => [
        `"${row.place_cod}"`,
        `"${row.pallet}"`,
        `"${row.barcode}"`,
        `"${row.status}"`,
        `"${row.actual_status}"`,
        `"${row.fio}"`,
        `"${row.block}"`,
        `"${row.date}"`
      ].join(','))
    ).join('\n');
    
    const blob = new Blob(["\uFEFF" + csv], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = `selected_${new Date().toISOString().slice(0, 10)}.csv`;
    link.click();
    
    // Снимаем выделение после сохранения
    allRows.forEach(row => row.selected = false);
    displayedRows.forEach(row => row.selected = false);
    hasUnsavedChanges = true;
    saveToLocalStorage();
    renderTable();
  }

  // Очистка всех данных
  function clearAllData() {
    if (confirm('Вы уверены, что хотите удалить ВСЕ данные? Это действие нельзя отменить.')) {
      try {
        // Удаляем все возможные варианты хранения данных
        localStorage.removeItem(STORAGE_KEY);
        localStorage.removeItem(`${STORAGE_KEY}_chunks`);
        
        // Удаляем chunked данные
        let i = 0;
        while (localStorage.getItem(`${STORAGE_KEY}_chunk_${i}`)) {
          localStorage.removeItem(`${STORAGE_KEY}_chunk_${i}`);
          i++;
        }
        
        allRows = [];
        displayedRows = [];
        renderTable();
        alert('Все данные были полностью удалены из хранилища');
      } catch (e) {
        console.error('Ошибка при очистке данных:', e);
        alert('Не удалось полностью очистить хранилище. Попробуйте вручную очистить данные сайта в настройках браузера.');
      }
    }
  }
</script>
