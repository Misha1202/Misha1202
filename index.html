<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Excel Поиск и Редактирование</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { padding: 20px; background-color: #f8f9fa; }
    textarea { width: 100%; resize: vertical; }
    .badge { font-size: 0.9em; }
    th, td { white-space: nowrap; }
    .table-responsive { max-height: 60vh; overflow-y: auto; }
    @media (max-width: 576px) {
      th, td { font-size: 0.85em; padding: 0.3rem; }
      .btn-sm { font-size: 0.75em; padding: 0.25rem 0.5rem; }
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="mb-4">Поиск и редактирование Excel</h2>

  <div class="mb-3">
    <input type="file" class="form-control" id="fileInput" accept=".xlsx">
  </div>

  <div class="input-group mb-3">
    <input type="text" id="searchInput" class="form-control" placeholder="Поиск по содержимому">
    <button class="btn btn-primary" onclick="search()">Поиск</button>
    <button class="btn btn-success" onclick="saveSelected()">Сохранить выбранные</button>
  </div>

  <div class="input-group mb-4">
    <input type="text" id="addRowInput" class="form-control" placeholder="Добавить строку через запятую (Enter)">
    <button class="btn btn-outline-secondary" onclick="addRow()">Добавить</button>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-striped align-middle text-center" id="dataTable">
      <thead class="table-light" id="tableHead"></thead>
      <tbody id="results"></tbody>
    </table>
  </div>
</div>

<script>
let allRows = [];
let displayedRows = [];

document.getElementById('fileInput').addEventListener('change', (e) => {
  const file = e.target.files[0];
  const reader = new FileReader();
  reader.onload = function (event) {
    const data = new Uint8Array(event.target.result);
    const workbook = XLSX.read(data, { type: 'array' });
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });
    allRows = rows.map((row, index) => ({
      values: row,
      id: index,
      selected: false,
      status: ''
    }));
    search();
  };
  reader.readAsArrayBuffer(file);
});

document.getElementById('addRowInput').addEventListener('keypress', function (e) {
  if (e.key === 'Enter') {
    e.preventDefault();
    addRow();
  }
});

function addRow() {
  const input = document.getElementById('addRowInput');
  const text = input.value.trim();
  if (!text) return;
  const values = text.split(',');
  allRows.push({ values, id: allRows.length, selected: false, status: '' });
  input.value = '';
  search();
}

function search() {
  const term = document.getElementById('searchInput').value.toLowerCase();
  displayedRows = allRows.filter(row =>
    row.values.join(',').toLowerCase().includes(term)
  ).slice(0, 100);
  renderTable();
}

function renderTable() {
  const head = document.getElementById('tableHead');
  const body = document.getElementById('results');
  head.innerHTML = '';
  body.innerHTML = '';

  if (displayedRows.length === 0) return;

  const maxCols = Math.max(...displayedRows.map(r => r.values.length));
  const headerRow = document.createElement('tr');
  headerRow.innerHTML = `<th>✔</th>` + Array.from({ length: maxCols }, (_, i) => `<th>Колонка ${i + 1}</th>`).join('') + `<th>Статус</th><th>Действия</th>`;
  head.appendChild(headerRow);

  displayedRows.forEach((row, i) => {
    const tr = document.createElement('tr');

    const checkbox = `<td><input type="checkbox" ${row.selected ? 'checked' : ''} onchange="toggleSelect(${i})"></td>`;
    const cells = row.values.map((val, colIdx) => `<td><textarea rows="1" onchange="editCell(${i}, ${colIdx}, this.value)">${val || ''}</textarea></td>`);
    while (cells.length < maxCols) cells.push('<td><textarea rows="1" onchange="editCell(${i}, ' + cells.length + ', this.value)"></textarea></td>');
    const status = `<td><span id="status-${i}" class="badge text-bg-${statusColor(row.status)}">${row.status || '—'}</span></td>`;
    const actions = `
      <td>
        <button class="btn btn-sm btn-outline-success me-1" onclick="markStatus(${i}, 'Актуально')">Актуально</button>
        <button class="btn btn-sm btn-outline-danger me-1" onclick="markStatus(${i}, 'Неактуально')">Неактуально</button>
        <button class="btn btn-sm btn-outline-warning" onclick="markStatus(${i}, 'Изменить')">Изменить</button>
      </td>`;

    tr.innerHTML = checkbox + cells.join('') + status + actions;
    body.appendChild(tr);
  });
}

function statusColor(status) {
  return status === 'Актуально' ? 'success' :
         status === 'Неактуально' ? 'danger' :
         status === 'Изменить' ? 'warning' : 'secondary';
}

function toggleSelect(index) {
  displayedRows[index].selected = !displayedRows[index].selected;
}

function markStatus(index, status) {
  displayedRows[index].status = status;
  document.getElementById(`status-${index}`).innerText = status;
  document.getElementById(`status-${index}`).className = 'badge text-bg-' + statusColor(status);
}

function editCell(rowIndex, colIndex, value) {
  if (!displayedRows[rowIndex].values[colIndex]) displayedRows[rowIndex].values[colIndex] = '';
  displayedRows[rowIndex].values[colIndex] = value;
}

function saveSelected() {
  const selected = allRows.filter(row => row.selected);
  if (selected.length === 0) {
    alert("Нет выбранных строк.");
    return;
  }
  const csv = selected.map(row => row.values.join(',')).join('\n');
  const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = 'selected_rows.csv';
  link.click();
}
</script>

</body>
</html>
