<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, height=device-height">
  <title>Проверка Excel-файла</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      padding: 0;
      margin: 0;
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
    }
    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .card {
      flex: 1;
      margin: 20px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
      white-space: nowrap;
      font-size: 1em;
    }
    .input-group {
      margin-bottom: 20px;
    }
    input, button {
      font-size: 1em;
    }
    .table th {
      background-color: #007bff;
      color: white;
    }
    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #f1f1f1;
    }
    .table td, .table th {
      padding: 12px;
      text-align: center;
    }
    .table th {
      border-top: 2px solid #007bff;
      border-bottom: 2px solid #007bff;
    }
    .table td {
      border-bottom: 1px solid #dee2e6;
    }
    .table-responsive {
      overflow-y: auto;
      height: 60vh;
    }
    @media (max-width: 576px) {
      th, td { font-size: 0.9em; }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <div class="card-body">
      <h3 class="mb-4 text-center">Проверка Excel-файла</h3>
      <p class="text-center">Загрузите файл и ищите по значениям из таблицы</p>

      <!-- Форма загрузки файла -->
      <div class="mb-3">
        <input type="file" class="form-control" id="fileInput" accept=".xlsx">
      </div>

      <!-- Поиск -->
      <div class="input-group mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Поиск по данным...">
        <button class="btn btn-primary" onclick="search()">Поиск</button>
        <button class="btn btn-success" onclick="saveSelected()">Сохранить</button>
      </div>

      <!-- Добавление строки -->
      <div class="input-group mb-4">
        <input type="text" id="addRowInput" class="form-control" placeholder="Добавить строку через запятую">
        <button class="btn btn-outline-secondary" onclick="addRow()">Добавить</button>
      </div>

      <!-- Таблица -->
      <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle" id="dataTable">
          <thead class="table-light">
            <tr>
              <th>✔</th>
              <th>place_name</th>
              <th>Паллет</th>
              <th>Баркод</th>
              <th>Количество ШК</th>
              <th>Статус</th>
              <th>Действия</th>
            </tr>
          </thead>
          <tbody id="results"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script>
  let allRows = [];
  let displayedRows = [];

  const COLUMNS = ['place_name', 'Паллет', 'Баркод', 'Количество ШК', 'Статус', 'place_cod'];

  // Загрузка XLSX библиотеки
  document.getElementById('fileInput').addEventListener('change', (e) => {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = function (event) {
      const data = new Uint8Array(event.target.result);
      const workbook = XLSX.read(data, { type: 'array' });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });
      const header = rows[0];
      const indices = COLUMNS.map(col => header.indexOf(col));
      allRows = rows.slice(1).map((row, index) => ({
        values: indices.map(i => row[i] || ''),
        id: index,
        selected: false,
        status: row[header.indexOf('Статус')] || ''
      }));
      search();
    };
    reader.readAsArrayBuffer(file);
  });

  // Добавление строки
  function addRow() {
    const input = document.getElementById('addRowInput');
    const text = input.value.trim();
    if (!text) return;
    const values = text.split(',').map(s => s.trim());
    while (values.length < 5) values.push('');
    allRows.push({ values, id: allRows.length, selected: false, status: values[4] || '' });
    input.value = '';
    search();
  }

  // Очистка поля поиска по нажатию на Enter
  document.getElementById('searchInput').addEventListener('keydown', function (e) {
    if (e.key === 'Enter') {
      search();
      this.value = ''; // очищаем поле поиска
    }
  });

  // Поиск
function search() {
  const termRaw = document.getElementById('searchInput').value.trim();
  const digitsOnly = termRaw.replace(/\D/g, '');

  displayedRows = allRows.filter(row => {
    if (!digitsOnly) return false;
    return row.values.some(val => {
      const num = (val || '').toString().replace(/\D/g, '');
      return num.includes(digitsOnly);
    });
  }).slice(0, 100);

  renderTable();
}

  // Отображение таблицы
  function renderTable() {
    const body = document.getElementById('results');
    body.innerHTML = '';
    displayedRows.forEach((row, i) => {
      const tr = document.createElement('tr');
      const checkbox = `<td><input type="checkbox" ${row.selected ? 'checked' : ''} onchange="toggleSelect(${i})"></td>`;
      const cells = row.values.slice(0, 5).map((val, colIdx) =>
        `<td><textarea rows="1" onchange="editCell(${i}, ${colIdx}, this.value)">${val}</textarea></td>`
      );
      const status = `<td><span id="status-${i}" class="badge text-bg-${statusColor(row.status)}">${row.status || '—'}</span></td>`;
      const actions = `
        <td>
          <button class="btn btn-sm btn-outline-success me-1" onclick="markStatus(${i}, 'Актуально')">Актуально</button>
          <button class="btn btn-sm btn-outline-danger me-1" onclick="markStatus(${i}, 'Неактуально')">Неактуально</button>
          <button class="btn btn-sm btn-outline-warning" onclick="markStatus(${i}, 'Изменить')">Изменить</button>
        </td>`;
      tr.innerHTML = checkbox + cells.join('') + status + actions;
      body.appendChild(tr);
    });
  }

  // Цвет для статуса
  function statusColor(status) {
    return status === 'Актуально' ? 'success' :
           status === 'Неактуально' ? 'danger' :
           status === 'Изменить' ? 'warning' : 'secondary';
  }

  // Выбор строки
  function toggleSelect(index) {
    displayedRows[index].selected = !displayedRows[index].selected;
  }

  // Изменение статуса
  function markStatus(index, status) {
    displayedRows[index].status = status;
    displayedRows[index].values[4] = status;
    document.getElementById(`status-${index}`).innerText = status;
    document.getElementById(`status-${index}`).className = 'badge text-bg-' + statusColor(status);
    // Ставим галочку по умолчанию при изменении статуса
    displayedRows[index].selected = true;
  }

  // Редактирование ячейки
  function editCell(rowIndex, colIndex, value) {
    displayedRows[rowIndex].values[colIndex] = value;
  }

  // Сохранение всех строк с галочками
  function saveSelected() {
    const selected = allRows.filter(row => row.selected);
    if (selected.length === 0) {
      alert("Нет выбранных строк.");
      return;
    }
    const csv = [COLUMNS.slice(0, 5).join(',')].concat(
      selected.map(row => row.values.slice(0, 5).join(','))
    ).join('\n');
    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'selected_rows.csv';
    link.click();
  }
</script>

</body>
</html>
